name: Beanstalk Workflow

on:
  push:
    branches:
      - master

env:
  AWS_REGION: us-east-1
  S3_BUCKET: projects-artifacts-miaaax
  EB_APPLICATION_NAME: myapp
  EB_ENVIRONMENT_NAME: my-eb-env
  PIPELINE_ID: ${{ github.run_id }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.EB_APPLICATION_NAME }}
          IMAGE_TAG: ${{ env.PIPELINE_ID }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
      - name: create Dockerrun.aws.json
        run: |
          cat > Dockerrun.aws.json << EOF
          {
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "${{ steps.login-ecr.outputs.registry }}/${{ env.EB_APPLICATION_NAME }}:{{ env.PIPELINE_ID }}",
            "Ports": [
              {
                "ContainerPort": 3000,
                "HostPort": 80
              }
            ]
          }
          EOF
      - name: Zip Artifacts
        run: |
          zip -r artifacts.zip .
      - name: Upload artifact to S3
        run: |
          aws s3 cp artifacts.zip s3://${{ env.S3_BUCKET }}/artifacts-${{ env.PIPELINE_ID }}.zip

  deploy-stage:
    name: Staging Deploy #Deploy to Staging Environment with Source Code
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Create new Elastic Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME_STAGE }} \
            --version-label ${{ env.PIPELINE_ID }} \
            --source-bundle S3Bucket="${{ env.S3_BUCKET }}",S3Key="artifacts-${{ env.PIPELINE_ID }}.zip" \
            --description "Deployment from GitHub Actions - ${{ github.run_id }}"

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name ${{ env.EB_APPLICATION_NAME_STAGE }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME_STAGE }} \
            --version-label ${{ env.PIPELINE_ID }}

  deploy-prod:
    name: Production Deploy # Deploy to Production Environment with Image from ECR
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Create new Elastic Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME_PROD }} \
            --version-label ${{ env.PIPELINE_ID }} \
            --source-bundle S3Bucket="${{ env.S3_BUCKET }}",S3Key="artifacts/${{ env.PIPELINE_ID }}/source-code.zip" \
            --description "Deployment from GitHub Actions - ${{ github.run_id }}"
      
      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name ${{ env.EB_APPLICATION_NAME_PROD }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME_PROD }} \
            --version-label ${{ env.PIPELINE_ID }}
      
      - name: Wait for deployment to complete
        run: |
          aws elasticbeanstalk wait environment-updated \
            --application-name ${{ env.EB_APPLICATION_NAME_PROD }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME_PROD }}
